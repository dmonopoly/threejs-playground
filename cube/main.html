<html>
<head>
    <title>Cube</title>
    <style type="text/css">canvas { width: 100%; height: 100% }</style>
</head>
<body>
    <script src="three.min.js" ></script>
    <!-- // <script src="three.js/examples/js/controls/TrackballControls.js"></script> -->

    <script type="text/javascript">
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, .1, 1000);

        camera.position.z = 4;
        camera.position.y = 0;
        camera.position.x = 0;
        // camera.position.set(4,0,0);
        // camera.lookAt(scene.position);

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight); // makes the html canvas x by y pixels
        document.body.appendChild(renderer.domElement);

        // cube
        var geometry = new THREE.CubeGeometry(2,2,2);
        var material = new THREE.MeshBasicMaterial({color: 'blue', wireframe: true});
        var cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // box
        var box = new THREE.Mesh(new THREE.CubeGeometry(1,1,1), new THREE.MeshBasicMaterial({wireframe: true, color: 'green'}));
        scene.add(box);
        box.position.set(1,1,1);

        // line
        var lineMaterial = new THREE.LineBasicMaterial({color: 'blue', linewidth: 2});
        var lineGeom = new THREE.Geometry();
        lineGeom.vertices.push(new THREE.Vector3(-3,0,0));
        // lineGeom.vertices.push(new THREE.Vector3(0,1,0));
        lineGeom.vertices.push(new THREE.Vector3(3,1,0));
        var line = new THREE.Line(lineGeom, lineMaterial);
        scene.add(line);

        var animate = function() {
            requestAnimationFrame(animate); // pass in whatever this function is called
            render();
        }

        // render a single frame with the scene and camera
        // do appropriate actions before the render
        var render = function() {
            cube.rotation.x += .07;
            cube.rotation.y += .07;
            box.rotation.x += .07;
            box.rotation.y += .07;
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
